spring:
  application.name: SpringPlus
  config:
    import: optional:file:.env[.properties]
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        format_sql: true
logging:
  level:
    root: INFO